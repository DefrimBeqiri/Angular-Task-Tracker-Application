<div class="task-form">
  <h2>Add Task</h2>
  <form (submit)="onSubmit()">
    <div>
      <label for="text">Task:</label>
      <input type="text" id="text" [(ngModel)]="taskText" name="text" required>
    </div>
    <div>
      <label for="category">Category:</label>
      <input type="text" id="category" [(ngModel)]="taskCategory" name="category">
    </div>
    <div>
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" [(ngModel)]="taskDueDate" name="dueDate">
    </div>
    <button type="submit">Add Task</button>
  </form>
</div>
